    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center" id="title1">Agregar gasto</h2>
                <hr>
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <div class="form-group">
                        <label for="budgetTitle" id="title">Tipo de gasto</label>
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                        <input type="text" name="concept" #type="ngModel" [(ngModel)]="employeeService.selectedEmployee.concept" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="amount" id="title">Monto</label>
                        <input type="text" name="amount" #amount="ngModel" [(ngModel)]="employeeService.selectedEmployee.amount" class="form-control" >
                    </div>
                    
                    <button id="btnGroup" class="btn btn-outline-success">Guardar</button>
                    <button id="btnGroup" (click)="resetForm(employeeForm)" class="btn btn-outline-primary">Limpiar</button>

                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center" id="title1">Total</h2>
                <hr>
                <h3 class="text-center" id="title1">Lista de gastos</h3>
            <div class="row text-center">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Operaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employeeService.employees">
                            <td>{{ employee.concept }}</td>
                            <td>{{ employee.amount }}</td>
                            <td>
                                <a (click)="editEmployee(employee)">
                                    <button id="btnList" type="button" class="btn btn-outline-info btn-sm">Editar</button>
                                </a>
                                <a (click)="deleteEmployee(employee._id)">
                                    <button id="btnList" type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
